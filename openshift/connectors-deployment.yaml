apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-connector
  namespace: enbd-sentiment
  labels:
    app: twitter-connector
    tier: connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitter-connector
  template:
    metadata:
      labels:
        app: twitter-connector
        tier: connector
    spec:
      containers:
      - name: twitter-connector
        image: image-registry.openshift-image-registry.svc:5000/enbd-sentiment/twitter-connector:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: KAFKA_RAW_TOPIC
        - name: TWITTER_BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: sentiment-secrets
              key: TWITTER_BEARER_TOKEN
        - name: TWITTER_KEYWORDS
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: TWITTER_KEYWORDS
        - name: TWITTER_LANGUAGES
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: TWITTER_LANGUAGES
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: RATE_LIMIT_WINDOW
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: RATE_LIMIT_MAX_REQUESTS
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
