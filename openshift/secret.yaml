apiVersion: v1
kind: Secret
metadata:
  name: sentiment-secrets
  namespace: enbd-sentiment
type: Opaque
stringData:
  # Redis Configuration (ENBD Infrastructure)
  REDIS_HOST: "redis.enbd.ae"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

  # Twitter API Credentials
  TWITTER_BEARER_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"

  # Reddit API Credentials
  REDDIT_CLIENT_ID: "REPLACE_WITH_ACTUAL_CLIENT_ID"
  REDDIT_CLIENT_SECRET: "REPLACE_WITH_ACTUAL_CLIENT_SECRET"

  # JWT Secret for API Gateway
  JWT_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING"
