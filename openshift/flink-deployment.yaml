---
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: enbd-sentiment
  labels:
    app: flink
    component: jobmanager
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: webui
  - port: 6123
    targetPort: 6123
    name: rpc
  selector:
    app: flink
    component: jobmanager
