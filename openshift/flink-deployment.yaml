apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: enbd-sentiment
  labels:
    app: flink
    component: jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
      - name: jobmanager
        image: image-registry.openshift-image-registry.svc:5000/enbd-sentiment/flink-job:latest
        imagePullPolicy: Always
        args: ["jobmanager"]
        ports:
        - containerPort: 8081
          name: webui
        - containerPort: 6123
          name: rpc
        env:
        - name: JOB_MANAGER_RPC_ADDRESS
          value: "flink-jobmanager"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: ML_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sentiment-config
              key: ML_SERVICE_URL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
